<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


<h3>Select the restaurant you want {{user.username}} to be a manager of.</h3>
<form name="form" #f="ngForm" style="max-width: 250px;" (ngSubmit)="onSubmit()" novalidate>
  <div class="sbmincart-details-quantity">
    <label for="orderQuantity">Restaurant </label>
    <select class="form-select" (change)="setManagerId($event.target.value)">
      <option *ngFor='let controlList of restaurants' [value]="controlList.id">
        {{controlList.restaurantName}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary mb-3" [disabled]="!f.valid">Make manager</button>
    <div *ngIf="f.submitted && isRegisterFail" class="alert alert-danger">Failed to make {{user.username}}manager.
    </div>
  </div>
</form>
