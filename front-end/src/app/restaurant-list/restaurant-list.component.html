<h1>Restaurants</h1>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<table class="table table-striped">
  <thead>
  <tr>
    <th>Restaurant Name</th>
    <th>Restaurant Email</th>
    <th>Restaurant Phone</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of restaurants | slice: (page-1) * pageSize : page * pageSize">
    <td>{{ item.restaurantName }}</td>
    <td>{{ item.restaurantEmail }}</td>
    <td>{{ item.restaurantPhone }}</td>
    <td>
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

        <div class="btn-group me-2" role="group" aria-label="Second group">
          <button (click)="getRestaurantById(item.id)" type="button" class="btn btn-secondary"><i
            class="bi bi-eye-fill"></i> Menus
          </button>
        </div>
      </div>
    </td>

  </tr>
  </tbody>
</table>

<div class="d-flex justify-content-center">
  <div class="row">
    <div class="col-md-4">
      <ngb-pagination class="d-flex justify-content-center"
                      [(page)]="page"
                      [pageSize]="pageSize"
                      [collectionSize]="restaurants.length"></ngb-pagination>

    </div>
    <div class="col-md-8">
      <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize">
        <option [ngValue]="5">5 items per page</option>
        <option [ngValue]="10">10 items per page</option>
        <option [ngValue]="15">15 items per page</option>
        <option [ngValue]="20">20 items per page</option>
      </select>
    </div>
  </div>
