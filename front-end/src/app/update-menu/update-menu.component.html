<h3>Edit Menu</h3>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<div class="container">
  <form name="form" #f="ngForm" style="max-width: 250px;" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label for="menuName">Menu Name: </label>
      <input type="text" name="menuName" class="form-control" [(ngModel)]="menu.menuName" #menuName="ngModel"
             autocomplete="off" required>
    </div>

    <div class="form-group">
      <label for="menuDescription">Menu Description: </label>
      <input type="text" name="menuDescription" class="form-control" [(ngModel)]="menu.menuDescription"
             #menuDescription="ngModel"
             autocomplete="off" required>
    </div>

    <div class="form-group">
      <label for="menuOpeningTime">Menu Opening Time: </label>
      <input type="time" name="menuOpeningTime" class="form-control" [(ngModel)]="menu.menuOpeningTime"
             #menuOpeningTime="ngModel"
             autocomplete="off" required>
    </div>

    <div class="form-group">
      <label for="menuClosingTime">Menu Closing Time: </label>
      <input type="time" name="menuClosingTime" class="form-control" [(ngModel)]="menu.menuClosingTime"
             #menuClosingTime="ngModel"
             autocomplete="off" required>
    </div>


    <div class="form-group">
      <button type="submit" class="btn btn-success" [disabled]="!f.valid"><i class="bi bi-save-fill"></i> Edit Menu
      </button>
      <div *ngIf="f.submitted && isRegisterFail" class="alert alert-danger">Failed to edit menu: {{errorMsg}}</div>
    </div>

  </form>
