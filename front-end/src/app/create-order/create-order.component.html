<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<div class="container">
  <h3>Create Order</h3>
  <h5>You are ordering: {{dish.dishName}}</h5>

</div>
<div class="container">
  <form name="form" #f="ngForm" style="max-width: 250px;" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label for="orderAddress">Address: </label>
      <input type="text" name="username" class="form-control" [(ngModel)]="form.orderAddress" #orderAddress="ngModel"
             autocomplete="off" required>
    </div>


    <div class="sbmincart-details-quantity">
      <label for="orderQuantity">Quantity: </label>
      <select class="form-select" name="orderQuantity" [(ngModel)]="form.orderQuantity"
              (change)="qtyChange($event.target.value)">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
    </div>

    <h5>Total price: {{dish.dishPrice}}</h5>
    <div class="form-group">
      <button type="submit" class="btn btn-success" [disabled]="!f.valid"><i class="bi bi-bag-check-fill"></i> Complete
        Order
      </button>
      <div *ngIf="f.submitted && isRegisterFail" class="alert alert-danger">Failed to create order: {{errorMsg}}</div>
    </div>

  </form>
